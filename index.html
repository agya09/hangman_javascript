<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <h1>play hangman here !!</h1>
    </div>
    <div class="wrapper">
        <div class="container">
            <div class="left">
                <div id="buttons">
                    <h2 style="font-size: 30px; color:orange; text-align: center;">Choose your letters</h2>
                </div><br><br>
                <div id="hold"></div>
                <div id="show"></div>
                <div id="message"></div>
                <button onclick="window.location.reload();">Play Again</button>
            </div>
            <div class="right">
                <p id="myLives"></p>
                <canvas id="stickman"></canvas>
                <br>
               
            </div>
        </div>
    </div>
    
</body>
</html>
<script src="main.js"></script>
